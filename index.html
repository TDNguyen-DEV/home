<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Thanh điều hướng -->
  <header>
    <div class="navbar">
      <a href="https://tdnguyen-dev.github.io/home/" class="logo">Logo Web</a>
      <nav>
        <ul>
          <li>
            <a href="#">Tùy chọn</a>
            <div class="dropdown">
              <a href="#">Tùy chọn 1-1</a>
              <a href="#">Tùy chọn 1-2</a>
            </div>
          </li>
          <li>
            <a href="#">Chức năng</a>
            <div class="dropdown">
              <a href="#">Tùy chọn 2-1</a>
              <a href="#">Tùy chọn 2-2</a>
            </div>
          </li>
          <li>
            <a href="#">Đăng nhập/Đăng kí</a>
            <div class="dropdown">
              <a href="#">Tùy chọn 1-1</a>
              <a href="#">Tùy chọn 1-2</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Nội dung chính -->
  <main>
    <div class="login-form">
      <h2>Đăng Nhập</h2>
      <form>
        <input type="text" placeholder="Tài khoản" required>
        <input type="password" placeholder="Mật khẩu" required>
        <input type="email" placeholder="Email" required>
        <div class="options">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit">Đăng Nhập</button>
        <div class="social-login">
          <button class="google">Đăng nhập bằng Google</button>
          <button class="facebook">Đăng nhập bằng Facebook</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <a href="https://tdnguyen-dev.github.io/home/" class="footer-logo">Logo Web</a>
      <div class="footer-info">
        <p>Liên hệ: 19990999</p>
        <p>Email: tdnguyen-dev@gmail.com</p>
        <a href="#">Trang Support</a>
      </div>
      <p class="author">Người làm web: Tran Dang Nguyen</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
